<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <h2>Contect Information</h2>
        <p> *Name: <input type="text" name="name" required placeholder="Name"></p>
       <fieldset>
        <legend>*Gender</legend>
        <p>Male <input type="radio" name="gender" id="male">
        Female <input type="radio" name="gender" id="Female"></p>
       </fieldset>
       <p>Address <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter your Address"></textarea></p>
       <p> *Email: <input type="email" name="email" id="email"required placeholder="eg- xyz@gmail.com"></p>
       <p> *Pincode: <input type="number" name="pincode" id="pincode"required placeholder="123456"></p>
       <h2>Payment Information</h2>
       <p>*Card Type: 
            <select name="card_type" id="card_type" required>
                <option value="">--select a card type--</option>
                <option value="Visa">Visa</option>
                <option value="Master Card">Master Card</option>
                <option value="Rupay">Rupay</option>
            </select>
       </p>
       <p> *Card number <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444"></p>
       <P> *Expiration Date: <input type="date" name="exp_date" id="exp_date" required ></P>
       <p> *CVV <input type="password" name="CVV" id="CVV" required placeholder="123" ></p>
       <input type="submit" value="Pay Now">
    </form>
    </div>
    
</body>
</html>
